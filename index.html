<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>

<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
         <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="https://github.com/29donoco-tech/hb/raw/refs/heads/main/67.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>

        <a-scene>
            <!-- JavaScript -->
    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>

            <a-camera> 
            <a-cursor fuse= "true" fuse-timeout= "5000"></a-cursor>
            </a-camera>
        <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 200;
                easing: easeInOutExpo;
                loop: true;
                startEvents: click;
                "
                animation__2="
                property: color;
                from:  "tomato" ;
                to:  "green" ;
                startEvents: click;
                
            "
            color="tomato">
        </a-box>
    
            <a-camera> 
            <a-cursor fuse= "true" fuse-timeout= "5000"></a-cursor>
            </a-camera>
        <a-box
            position="0 4 -3"
            depth="2"
            height="2"
            width="2"
            animation="
                property: position;
                from: 0 4 -3;
                to: 1000 0 0;
                dur: 90000;
                easing: easeInOutExpo;
                loop: 67;
                startEvents: click;"
                
                animation__2="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 200;
                easing: easeInOutExpo;
                loop: true;
                startEvents: click;
                
            "
            color="tomato">
        </a-box>
        </a-scene>
    </body>
</html>
